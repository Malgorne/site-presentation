<nav class="navbar navbar-expand-lg navbar-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item col-auto" *ngFor="let item of linksMenu; let i = index">
        <a class="navbar-brand" title="{{item.title}}" *ngIf="item.type === 'img'"
          routerLink="/{{item.link}}" routerLinkActive="active">
            <img src="{{item.src}}" alt="{{item.alt}}" title={{item.alt}}>
        </a>
        <a class="navbar-brand" title="item.title" *ngIf="!item.type"
          routerLink="/{{item.link}}" routerLinkActive="active">{{item.title}}</a>
      </li>
    </ul>
  </div>
</nav>
