<h2 class="text-center">
  Se connecter
</h2>
<form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
  <div class="alerte text-center" [hidden]="!onError">
    <p>{{message}}</p>
  </div>
  <input type="text" class="form-control mail" placeholder="Votre email" [(ngModel)]="loginForm.mail" name="mail" required>
  <input type="password" class="form-control mdp" placeholder="Votre mot de passe" [(ngModel)]="loginForm.mdp" name="mdp" required>
  <small><a title="mot de passe oublié"
    routerLink="">mot de passe oublié?</a></small>
  <br/>
  <button type="submit" class="btn" [ngClass]="{'invalid': !loginForm.form.valid}" [disabled]="!loginForm.form.valid">LOGIN</button>
</form>
